{{template "embed/meta.html" .}}
{{template "embed/header.html" .}}
<section id="main">
    <div class="container">
        <div id="archive-list">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 panel panel-default">
                    {{range .Archives}}
                    <div class="archive">
                        <h3>{{.Period}}</h3>
                        <hr/>
                        {{range .Posts}}
                        <h4>
                            <span class="date">{{printf "%02d" .CreateTime.Month}}.{{printf "%02d" .CreateTime.Day}}</span>
                            <a href="{{FullURL .URL}}">{{.Title}}</a>
                        </h4>
                        {{end}}
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{template "embed/footer.html" .}}
